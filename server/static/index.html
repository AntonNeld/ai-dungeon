<!DOCTYPE html>
<html>
  <head>
    <title>AI playground</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/player.svg" type="image/x-icon" />
  </head>
  <body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <div class="container">
      <div class="room-area"></div>
      <div class="controls">
        <div>
          <button id="restart-button">Restart</button>
          <select id="challenge-dropdown"></select>
          <select id="variant-dropdown"></select>
        </div>
        <div>
          <button id="evaluate-button">Evaluate</button>
          <input type="number" id="duration-input" value="1000" />
        </div>
        <div>Space: Step time forward</div>
        <div>A: Toggle auto-step</div>
        <div>Arrow keys: Move entity (if highlighted)</div>
        <div>Ctrl: Pick up item (if highlighted)</div>
        <div id="steps" class="big-text"></div>
        <div id="score" class="big-text"></div>
        <div id="details-area" class="details-text"></div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
