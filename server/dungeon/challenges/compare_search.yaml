# This challenge compares search algorithms by pathfinding to a specific location
variants:
  "breadthFirstGraph":
    "definitions.p.ai.algorithm": "breadthFirstGraph"
  "breadthFirstTree":
    "definitions.p.ai.algorithm": "breadthFirstTree"
template:
  templateType: "visual"
  definitions:
    p:
      label: "player"
      looksLike: "player"
      pickupper: {}
      score: 0
      ai:
        kind: "pathfinder"
        obstacles: ["wall"]
        penalties:
          evilCoin: 100
        # Location of coin relative to player
        goal:
          x: 17
          y: 12
      perception: {}
      actions:
        move_up:
          cost: 1
        move_down:
          cost: 1
        move_left:
          cost: 1
        move_right:
          cost: 1
    "#":
      looksLike: "wall"
      blocksMovement: true
    c:
      looksLike: "coin"
      pickup:
        kind: "addScore"
        score: 1000
    e:
      looksLike: "evilCoin"
      pickup:
        kind: "addScore"
        score: -100
