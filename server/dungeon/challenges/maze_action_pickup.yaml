      label: "player"
      looksLike: "player"
      pickupper:
        mode: "action"
      score: 0
      ai:
        kind: "getNearestCoin"
        manualPickup: true
      perception: {}
      actions:
        move_up: {}
        move_down: {}
        move_left: {}
        move_right: {}
        pick_up: {}
