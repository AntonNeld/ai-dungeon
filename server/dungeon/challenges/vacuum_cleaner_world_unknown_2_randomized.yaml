# A vacuum cleaner world with unknown geometry,
# from exercise 2.11b of Artificial Intelligence: A Modern Approach
template:
  templateType: "visual"
  definitions:
    d:
      - "."
      - looksLike: "dirt"
        pickup:
          kind: "vanish"
        tags:
          - "dirt"
    "#":
      looksLike: "wall"
      blocksMovement: true
    ".":
      countTagsScore:
        addTo: "vacuum"
        score: 1
        tags:
          dirt: 0
    v:
      - "."
      - label: "vacuum"
        looksLike: "vacuum"
        pickupper:
          mode: "action"
        perception:
          distance: 0
          includePosition: true
        ai:
          kind: "randomVacuum"
          seed: 12345
        score: 0
        actions:
          move_left: {}
          move_right: {}
          move_up: {}
          move_down: {}
          pick_up: {}
